<!-- my_uploads.html -->
<h2>My Uploads</h2>
<table>
    <tr>
        <th>Filename</th>
        <th>Upload Date</th>
        <th>Actions</th>
    </tr>
    {% for upload in uploads %}
    <tr>
        <td>{{ upload.filename }}</td>
        <td>{{ upload.upload_date }}</td>
        <td>
            <form action="{{ url_for('delete_upload_by_file', upload_id=upload.id) }}" method="POST">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
